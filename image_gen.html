<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Image genretion</h1>
     <p id="img"></p>
    <button id="btn" onclick="fun()">click here</button>



    <script>
        let x=[
            "items/download.jpeg",
            "items/res.png",
            "items/image.jpeg",
            "items/images.jpeg",
        ]
        // document.querySelector('#img').innerHTML="<img src="+x[y]+" 'height=300px' 'width=300px'>";
   
    
    fun=()=>{
        let y = Math.floor((Math.random()*x.length))
        document.querySelector('#img').innerHTML="<img src="+x[y]+" 'height=300px' 'width=300px'>";
    }
    // setInterval('fun()',1000)

    </script>
</body>
</html>
